<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

	<body>

			<h1>OpenOCD from scratch</h1>

		<section>
			<canvas id="OpenOCDDiscover" width="500px" height="450px">

        		</canvas>
			

			<table>
				<tr>
					<td><button id="startAnimation">Start Discovery</button></td>

					<td style="text-align:center;">
                        <input type="radio" name="gender" id="radio-1" value="1" checked> <span style="color:blue;">1</span>

                    <td style="text-align:center;">
                        <input type="radio" name="gender" id="radio-2" value="2"> <span style="color:blue;">2</span>

                    <td style="text-align:center;">
                          <input type="radio" name="gender" id="radio-4" value="4"> <span style="color:red;">4</span>
                    </td>
                    <td style="text-align:center;">   
                       <input type="radio" name="gender" id="radio-5" value="5"> <span style="color:red;">5</span>
                    </td>
                    <td style="text-align:center;">                
                      <input type="radio" name="gender" id="radio-6" value="6"> <span style="color:red;">6</span>
					
                    </td>				
				</tr>
			</table>


		</section>
	<script src="script/animateOpenOCD-from-scratch.js">
    
        </script>
