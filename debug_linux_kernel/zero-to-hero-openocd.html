<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>OpenOCd from zero</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style/openocd-from-scratch.css"/>
	</head>

	<body>
		<header>
			<h1>OpenOCD from scratch</h1>
		</header>

		<section>
			<canvas id="OpenOCDDiscover" width="400px" height="450px">

        		</canvas>
			

			<table>
				<tr>
					<td><button id="startAnimation">Start Discovery</button></td>

					<td style="text-align:center;">

  <input type="radio" name="gender" id="radio-1" value="1" checked> 1
  <input type="radio" name="gender" id="radio-2" value="2"> 2 
  <input type="radio" name="gender" id="radio-3" value="3"> 3
  <input type="radio" name="gender" id="radio-4" value="4"> 4
  <input type="radio" name="gender" id="radio-5" value="5"> 5
  <input type="radio" name="gender" id="radio-6" value="6"> 6
					</td>
				
				</tr>
			</table>


		</section>
	<script src="script/animateOpenOCD-from-scratch.js">
    
        </script>
	</body>

</html>
